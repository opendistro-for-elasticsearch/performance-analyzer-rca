name: Java CI

on: 
  push: 
    branches: 
      - master

  pull_request:
    branches: 
      - master
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build -i
    - name: Publish to maven local
      run: ./gradlew publishToMavenLocal
    - name: Get out of the directory to start the build for PA next
      run: cd ..
    - name: Build PerformanceAnalyzer package with this build of rca
      uses: actions/checkout@v2
      with: 
        repository: opendistro-for-elasticsearch/performance-analyzer
        ref: refs/for/master
    - name: Build PerformanceAnalyzer
      run: ls
        
      
