name: Java CI

on: 
  push: 
    branches: 
      - master

  pull_request:
    branches: 
      - master
  

jobs:
  build_rca_pkg:
    runs-on: [ubuntu-latest]
    name: Building RCA package
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      # run: ./gradlew build
    - name: Publish to maven local
      run: ./gradlew publishToMavenLocal
    - name: Get out of the directory to start the build for PA next
      working-directory: ./tmp
      run: git clone git@github.com:opendistro-for-elasticsearch/performance-analyzer.git && cd performance-analyzer && pwd
      
        
      
